<!DOCTYPE html>
<html>
    <head>
        <title>products-webshop</title>
    </head>
    <body>
        <h1>Skoda</h1>
        <form action="checkout.html" method="get">
                <figure>
                    <img src="https://cdn-hr.skoda.at/media/Model_Stage_Image_Component/4474-stage-image/dh-991-e9d92a/362f618e/1663083465/skoda-octavia-m67-introduction.png" alt="skoda-octavia">
                    <figcaption>Green skoda octavia</figcaption>
                </figure> 
            <div>
                <label for="octavia">Skoda octavia</label>
                <input type="number" name="octavia" id="octavia" min="1" max="99">
                <input type="hidden" name="sku" id="skoda-octavia" value="24647">
            </div>
            <div>
                <button>Buy</button>
            </div>
        </form>
        <form action="checkout.html" method="get">
            <figure>
                <img src="https://ams.hr/wp-content/uploads/2021/05/Skoda-Fabia-4-Gen-2021-Premiere-169FullWidth-2cd5a07-1789429.jpg" alt="skoda fabia">
                <figcaption>Gold skoda fabia</figcaption>
            </figure>
            <div>
                <label for="fabia">Skoda fabia</label>
                <input type="number" name="fabia" id="fabia" min="1" max="99">
                <input type="hidden" name="sku" id="skoda-fabia" value="33415">
            </div>
            <div>
                <button>Buy</button>
            </div>
        </form>
    </body>
</html>
